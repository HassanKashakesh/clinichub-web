<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ClinicHub — Dental Practice Management Software</title>

  <!-- SEO -->
  <meta name="description" content="ClinicHub is modern dental practice management software for clinics and solo dentists. Schedule appointments, automate WhatsApp reminders, manage billing and recalls, and track chair/room usage." />
  <meta name="author" content="Hassan Kashakesh" />
  <meta name="robots" content="index,follow" />
  <meta name="application-name" content="ClinicHub" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Canonical (choose one primary domain and stick to it) -->
  <link rel="canonical" href="https://clinichub.life/" />

  <!-- Favicons -->
  <link rel="icon" href="/logo.ico?v=1" type="image/x-icon" sizes="any" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1" />

  <!-- Preload key assets -->
  <link rel="preload" as="image" href="/logo.png" fetchpriority="high" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Open Graph -->
  <meta property="og:title" content="ClinicHub — Dental Practice Management Software" />
  <meta property="og:description" content="Appointments, billing, recalls, and automated WhatsApp reminders—everything your dental clinic needs in one place." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://clinichub.life/" />
  <meta property="og:site_name" content="ClinicHub" />
  <meta property="og:image" content="https://clinichub.life/logo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="en" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ClinicHub — Dental Practice Management Software" />
  <meta name="twitter:description" content="Modern dental clinic management for busy dentists: appointments, billing, recalls, and WhatsApp reminders." />
  <meta name="twitter:image" content="https://clinichub.life/logo.png" />
  <!-- <meta name="twitter:site" content="@yourhandle"> -->

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "ClinicHub",
    "url": "https://clinichub.life/",
    "logo": "https://clinichub.life/logo.png",
    "sameAs": []
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "ClinicHub",
    "url": "https://clinichub.life/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://clinichub.life/search?q={query}",
      "query-input": "required name=query"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"SoftwareApplication",
    "name":"ClinicHub",
    "applicationCategory":"BusinessApplication",
    "operatingSystem":"Web",
    "description":"Dental practice management software for scheduling, billing, recalls, and automated WhatsApp reminders.",
    "creator": { "@type": "Person", "name": "Hassan Kashakesh" },
    "url":"https://clinichub.life/",
    "image":"https://clinichub.life/logo.png"
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
